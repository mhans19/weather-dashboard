<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Begin Header -->
    <header>
        <h1 class = "text-center text-white bg-dark">Weather Dashboard</h1>
    </header>
    <!-- End Header -->
    <div class = "container-fluid">
        <div class = "row">
            <!-- Begin Search Form -->
            <div class = "col-12 col-md-3">
                <div class = "card">
                    <div class = "card-body">
                        <div class = "card-title">
                            <h2>Search for City</h2>  
                            <div class = "city-input">
                                <input type = "text" class = "form-control" placeholder="Enter City Name"></input>
                                <button type = "submit" id = "searchButton" class="btn btn-primary btn-block oi oi-magnifying-glass"></button> 
                            </div>
                        </div> 
                        <!-- Begin History -->
                        <div class = "list-group" id = "cityHistory"></div>
                        <!-- End History --> 
                    </div>
                </div>
            </div>
            <!-- End Search Form -->
            <div class = "col-12 col-md-9">
                <!-- Begin Current Weather -->
                <h2 id = "weather-container">
                    <span id="city-search-term"></span>
                    <span id = "date"></span>
                    <span id = "weather-icon"></span>
                </h2>
                <div id="city-container">
                    <h4 id = "curTemp"></h4>
                    <h4 id = "curHum"></h4>
                    <h4 id = "curWind"></h4>
                    <h4 id = "curUV"></h4>
                </div>
                <!-- End Current Weather -->
                <!-- Begin 5-Day forecast -->
                <div class="row" id = "forecast"></div>
                <!-- End 5-Day forecast -->
            </div>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
